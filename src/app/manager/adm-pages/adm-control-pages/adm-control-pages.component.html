<div class="content-header">Управление страницами</div>

<div *ngIf="isLoadedForm">
  <mul-acp-form [page]="page"
                (onPageAdd)="addPage($event)"
                (onPageEdit)="editPage($event)"
                (hideFormPage)="hideFormPage()">
  </mul-acp-form>
</div>

<div *ngIf="!isLoadedTable">Loading table content ...</div>
<div *ngIf="isLoadedTable">

  <div class="block-title">Список записей</div>
  <div class="block-button">
    <button type="button" (click)="showFormPage()">Новая запись</button>
    <button type="button" (click)="delSpravPost()">Удалить запись</button>
  </div>

  <div class="info_table">
    <table>
      <tr>
        <td>ID</td>
        <td>Заголовок страницы</td>
        <td>Краткое описание страницы</td>
        <td>Отображение в меню</td>
        <td>Отображение на главной странице</td>
        <td>Раздел меню</td>
      </tr>
      <tr *ngFor="let page of pages" (click)="showFormPage(page.id)">
        <td>{{page.id}}</td>
        <td>{{page.title}}</td>
        <td>{{page.description}}</td>
        <td><input type="checkbox" [checked]="page.isMenu" disabled></td>
        <td><input type="checkbox" [checked]="page.isHomePage" disabled></td>
        <td>{{page.section}}</td>
      </tr>
    </table>
  </div>
</div>
